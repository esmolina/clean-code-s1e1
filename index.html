<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <header class="header">
    <img class="header__image" src="./eisenhower-matrix.jpg">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </header>
  <main class="main">
    <section id="sectionAdd" class="add-section">
      <h3 class="add-section__label topic">
        Add Item
      </h3>
      <label class="task-row-wrapper">
        <input id="new-task" class="add-section__input task input input_text" type="text">
        <button class="button">
          Add
        </button>
      </label>
    </section>

    <section class="todo-section">
      <h3 class="topic">
        Todo
      </h3>
      <ul id="incompleteTasks" class="list">
        <li class="list__item">
          <input class="input input_checkbox" type="checkbox">
          <label class="task list__label">
            Pay Bills
          </label>
          <input type="text" class="task input input_text list-input_text">
          <button class="edit button">
            Edit
          </button>
          <button class="delete button">
            <img class="button_delete" src="./remove.svg">
          </button>
        </li>
        <li class="editMode list__item">
          <input class="input input_checkbox" type="checkbox">
          <label class="task list__label">
            Go Shopping
          </label>
          <input type="text" value="Go Shopping" class="task input input_text list-input_text">
          <button class="edit button">
            Save
          </button>
          <button class="delete button">
            <img class="button_delete" src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>
    <section class="completed-section">
      <h3 class="topic">
        Completed
      </h3>
      <ul id="completed-tasks">
        <li class="list__item">
          <input class="input input_checkbox" type="checkbox" checked>
          <label class="task completed-tasks__label list__label">
            See the Doctor
          </label>
          <input type="text" class="task input input_text list-input_text">
          <button class="edit button">
            Edit
          </button>
          <button class="delete button">
            <img class="button_delete" src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
